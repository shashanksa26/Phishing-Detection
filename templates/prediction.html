<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <h1 class="title">Phishing Detection</h1>
      <p class="subtitle">Upload a CSV file to detect phishing URLs</p>
      
      <div class="upload-area">
        <div class="dropzone" id="dropzone">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" alt="Upload Icon">
          <input type="file" class="upload-input" id="fileInput" name="file" accept=".csv" required>
          <p class="dropzone-text">Drag & drop your CSV file here or <span class="browse-link">browse</span></p>
        </div>
      </div>

      <button type="submit" class="btn">Analyze File</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/script.js"></script>
</body>
</html>
